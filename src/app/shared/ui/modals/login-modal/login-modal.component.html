<p-button (click)="showDialog()" icon="pi pi-user" label="Login" />
<p-dialog
  maskStyleClass="backdrop-blur-sm"
  [(visible)]="visible"
  styleClass="!border-0 !bg-transparent"
>
  <ng-template #headless>
    <div
      class="flex flex-col px-8 py-8 gap-4 rounded-2xl"
      style="
        border-radius: 12px;
        background-image: radial-gradient(
          circle at left top,
          var(--p-primary-400),
          var(--p-primary-700)
        );
      "
    >
      <h2 class="text-center text-2xl font-bold mb-0">
        {{ isSignUpMode ? "Sign Up" : "Sign In" }}
      </h2>
      <!-- Toggle between modes -->
      <div class="text-md text-center mt-2">
        @if (isSignUpMode) {
        <span>
          Already have an account?
          <a (click)="toggleMode()" class="underline cursor-pointer">Sign in</a>
        </span>
        }@else {
        <span>
          Donâ€™t have an account?
          <a (click)="toggleMode()" class="underline cursor-pointer">Sign up</a>
        </span>
        }
      </div>
      <div class="inline-flex flex-col gap-2">
        <label for="email" class="text-primary-50 font-semibold">Email</label>
        <input
          pInputText
          id="email"
          class="!bg-white/20 !border-0 !p-3 !text-primary-50 w-80"
        />
      </div>
      <!-- SignUp inputs -->
      @if (isSignUpMode) {
      <div class="inline-flex flex-col gap-2">
        <label for="username" class="text-primary-50 font-semibold"
          >Username</label
        >
        <input
          pInputText
          id="username"
          class="!bg-white/20 !border-0 !p-3 !text-primary-50 w-80"
          type="text"
        />
      </div>

      <div class="inline-flex flex-col gap-2">
        <div class="card flex justify-center text-primary-50 font-semibold">
          <p-select
            [options]="genders"
            [(ngModel)]="selectedGender"
            optionLabel="name"
            placeholder="Select a Gender"
            class="w-full md:w-56"
          />
        </div>
      </div>
      <div class="inline-flex flex-col gap-2">
        <div class="card flex flex-col items-center justify-center">
          <p-toast />
          <p-fileupload
            #fu
            mode="basic"
            chooseLabel="Profile Picture"
            chooseIcon="pi pi-upload"
            name="demo[]"
            url="https://www.primefaces.org/cdn/api/upload.php"
            accept="image/*"
            maxFileSize="1000000"
            (onUpload)="onUpload($event)"
          />
        </div>
      </div>

      }
      <div class="inline-flex flex-col gap-2">
        <label for="password" class="text-primary-50 font-semibold"
          >Password</label
        >
        <input
          pInputText
          id="password"
          class="!bg-white/20 !border-0 !p-4 !text-primary-50 w-80"
          type="password"
        />
      </div>
      <div class="flex items-center gap-4">
        <p-button
          label="Cancel"
          (click)="closeDialog()"
          [text]="true"
          styleClass="!p-4 w-full !text-primary-50 !border !border-white/30 hover:!bg-white/10"
          class="w-full"
        />
        <p-button
          [label]="isSignUpMode ? 'Sign-Up' : 'Sign-In'"
          (click)="closeDialog()"
          [text]="true"
          styleClass="!p-4 w-full
        !text-primary-50 !border !border-white/30 hover:!bg-white/10"
          class="w-full"
        />
      </div>
    </div>
  </ng-template>
</p-dialog>
