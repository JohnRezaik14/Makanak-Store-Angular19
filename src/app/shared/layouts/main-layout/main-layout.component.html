<!-- overlay -->
<div class="flex flex-col justify-center bg-gray-100">
  <main
    class="[&>*]:bg-white [&>*]:w-full [&>*]:min-h-64 [&>*]:text-2xl m-auto w-11/12 flex flex-col justify-center py-4 gap-6"
  >

    <!-- Categories -->
    <section class="flex flex-row flex-wrap justify-center p-2 gap-3">
      @for (product of products ; track product.id ) { @if (product.image) {
      <div
        class="w-60 bg-gray-100 rounded-[5px] border-[1px] border-gray-200 shadow-md shadow-gray-500 h-auto"
      >
        <!-- image and on it discount -->
        <div
          class="flex flex-col justify-center align-middle relative bg-white"
        >
          @if (product.discount) {
          <span
            class="ml-2 mt-2 text-[0.6em] p-1 text-white font-[500] bg-red-400 w-fit rounded-lg"
          >
            -{{ product.discount }}%
          </span>
          }
          <img src="{{ product.image }}" alt="" class="w-full h-full" />
        </div>
        <!-- information about product -->
        <div class="flex flex-col gap-1 p-2">
          <p
            class="text-[0.6em] text-gray-800 font-[500] hover:text-gray-500 cursor-pointer transition-colors duration-200"
          >
            {{ product.brand }}
          </p>
          <p
            class="text-[0.7em] font-[500] font-sans hover:text-gray-600 cursor-pointer transition-colors duration-200"
          >
            {{
              product.title.length > 150
                ? product.title.substring(0, 120) + "..."
                : product.title
            }}
          </p>
          <!-- <p class="text-sm">
            <span
              class="inline-block rounded-full w-3 h-3 p-0.5 border-[1px] border-gray-400"
              [ngStyle]="{
                'background-color': product.color.split(' ')[0] || '#ccc'
              }"
            ></span>
            {{ product.color }}
          </p> -->
          <!-- price -->
          <p class="text-md p-1">
            <span class="text-[0.5em] text-gray-700 pb-auto align-text-top"
              >EGP</span
            >{{ product.price }}
          </p>
          <!-- add to cart -->

          <div
            class="text-[0.7em] bg-amber-300 rounded-lg transition-all duration-200 cursor-pointer hover:bg-amber-400 p-1.5 w-fit flex flex-row gap-0.5 align-middle justify-center"
          >
            <i class="pi pi-cart-arrow-down"></i>
            <input type="button" value="Add to cart" class="cursor-pointer" />
          </div>
        </div>
      </div>
      } }
    </section>
