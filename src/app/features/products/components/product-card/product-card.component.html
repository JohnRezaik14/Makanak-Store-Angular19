<div
  class="h-full flex flex-col rounded-[5px] border-[1px] border-gray-200 shadow-md shadow-gray-500 duration-500 transition-colors hover:shadow-2xl {{addedToCart ? `bg-teal-200` : `bg-gray-100`}} "
>
  <!-- image and on it discount -->
  <div
    class="flex flex-col justify-center align-middle relative bg-white cursor-pointer"
    [routerLink]="['/products', product.id]"
  >
    @if (product.discount) {
    <span
      class="ml-2 mt-2 text-[0.6em] p-1 text-white font-[500] bg-red-400 w-fit rounded-lg"
    >
      -{{ product.discount }}%
    </span>
    }
    <img src="{{ product.image }}" alt="" class="w-full h-full" />
  </div>
  <!-- information about product -->
  <div class="flex flex-col gap-1 p-2">
    <p class="text-[0.6em] text-gray-800 font-[500]">
      {{ product.brand }}
    </p>
    <p
      class="text-[0.7em] font-[500] font-sans hover:text-gray-600 cursor-pointer transition-colors duration-200"
      [routerLink]="['/products', product.id]"
    >
      {{
        product.title && product.title.length > 150
          ? product.title.substring(0, 120) + "..."
          : product.title
      }}
    </p>
    <!-- <p class="text-sm">
            <span
              class="inline-block rounded-full w-3 h-3 p-0.5 border-[1px] border-gray-400"
              [ngStyle]="{
                'background-color': product.color.split(' ')[0] || '#ccc'
              }"
            ></span>
            {{ product.color }}
          </p> -->
    <!-- price -->
    <p class="text-md p-1">
      <span class="text-[0.5em] text-gray-700 pb-auto align-text-top">EGP</span
      >{{ product.price }}
    </p>
    <!-- add to cart -->
    <app-add-to-cart [product]="this.product"></app-add-to-cart>
  </div>
</div>
