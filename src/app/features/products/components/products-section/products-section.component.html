<section class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 p-4">
  @if (loading) {
  <div class="loading-spinner">
    <p-progressSpinner></p-progressSpinner>
  </div>
  } @else { @if (filteredProducts.length > 0) { @for (product of
  filteredProducts; track product.id) {
  <app-product-card [product]="product" />
  } }@else {
  <div class="col-span-full text-center py-8">
    <p class="text-gray-500">No products found matching your search.</p>
  </div>
  } }
</section>
